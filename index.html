<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css"></style>
        <script src="script.js" defer></script>
    </head>
    <body>

    <h1 class="header">Rock, Paper, Scissors</h1>

    <div class="prompt">
        <h2 id="user-prompt"></h2>
        <h2 id="com-prompt"></h2>
    </div>

    <div class="user-choice">  
        <input type=button value="Rock" id="rock"></input>
        <input type=button value="Paper" id="paper"></input>
        <input type=button value="Scissors" id="scissors"></input>
    </div>
    
    <div class="score">
        <p id="score-message"></p>
         
    </div>

    <div id="message-display">
        <p id="result-of-round"></p>
    </div>

    </body>
</html>
